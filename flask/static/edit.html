<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Texsavvy</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div style="margin-top: 10%">

      <form action="/form" method="post">
        <h5>Education</h5>
        <div class="education">
          <textarea class="u-full-width textfield" placeholder="University*" name="university"></textarea>
          <div class="row">
            <div class="one-half column">
              <textarea class="u-full-width textfield" placeholder="Begin Date" name="uni_begin_date"></textarea>
            </div>
            <div class="one-half column">
              <textarea class="u-full-width textfield" placeholder="Graduation Date" name="uni_end_date"></textarea>
            </div>
          </div>
        </div>

        <h5>Work Experience</h5>
        {% for job in jobs %}
        <div class="work">
          <textarea class="u-full-width textfield" placeholder="Title*" name="job_title{{ loop.index }}">{{ job['title'] }}</textarea>
          <textarea class="u-full-width textfield" placeholder="Workplace*" name="workplace{{ loop.index }}">{{ job['company']['name'] }}</textarea>
          <textarea class="u-full-width textfield large" placeholder="Summary" name="job_summary{{ loop.index }}">{{ job['summary'] }}</textarea>
          <div class="row">
            <div class="one-half column">
              <textarea class="u-full-width textfield" placeholder="Begin Date" name="job_begin_date{{ loop.index }}">{{ '%02d' | format(job['startDate']['month'] )}}/{{ job['startDate']['year']}}</textarea>
            </div>
            <div class="one-half column">
              <textarea class="u-full-width textfield" placeholder="End Date" name="job_end_date{{ loop.index }}">{{ '%02d' | format((job['startDate']['month'] + 3) % 12 +1 )}}/{{ job['startDate']['year'] + 2}}</textarea>
            </div>
          </div>
        </div>
        {% endfor %}

        <h5>Social Media</h5>
        <div class="social">
          <textarea class="u-full-width textfield" placeholder="Website" name="website"></textarea>
          <textarea class="u-full-width textfield" placeholder="Twitter" name="twitter"></textarea>
          <textarea class="u-full-width textfield" placeholder="Github" name="github"></textarea>

        <input class="button-primary" type="submit" value="Submit">
        <a href="latex" class="button" id="loginButton"><i class="fa fa-download"></i> Generate CV</a>
      </form>

    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
